<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ping Pong</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #232526, #414345);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
      position: relative;
    }

    canvas {
      width: 90vw;
      height: 70vh;
      max-width: 400px;
      max-height: 600px;
      border: 3px solid #fff;
      background-color: #000;
      border-radius: 10px;
    }

    #score {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 10;
    }

    #gameOverPanel, #settingsPanel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e1e1e;
      padding: 20px 30px;
      border-radius: 15px;
      border: 2px solid #fff;
      text-align: center;
      z-index: 20;
    }

    #gameOverPanel {
      display: none;
    }

    #gameOverPanel h2 {
      margin-bottom: 15px;
      color: #00ffcc;
    }

    #gameOverPanel button,
    #settingsPanel button,
    #resultsPanel button,
    select {
      margin-top: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background-color: #b0dbff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #gameOverPanel button:hover,
    #settingsPanel button:hover,
    #resultsPanel button:hover {
      background-color: #d4ecff;
      box-shadow: 0 0 8px #b0dbff;
      transition: 0.2s ease;
    }

    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="score" style="display: none;">üßç –ò–≥—Ä–æ–∫: 0 | ü§ñ AI: 0</div>

  <div id="settingsPanel">
    <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã</h2>

    <label>–°–ª–æ–∂–Ω–æ—Å—Ç—å:
      <select id="difficulty">
        <option value="easy">–õ—ë–≥–∫–∏–π</option>
        <option value="medium" selected>–°—Ä–µ–¥–Ω–∏–π</option>
        <option value="hard">–°–ª–æ–∂–Ω—ã–π</option>
      </select>
    </label>

    <label>–¶–≤–µ—Ç —Ä–∞–∫–µ—Ç–∫–∏ –∏–≥—Ä–æ–∫–∞:
      <select id="paddleColor">
        <option value="#0099FF" selected>–ì–æ–ª—É–±–æ–π</option>
        <option value="#99FF00">–ó–µ–ª—ë–Ω—ã–π</option>
        <option value="#990099">–§–∏–æ–ª–µ—Ç–æ–≤—ã–π</option>
        <option value="#FF0099">–†–æ–∑–æ–≤—ã–π</option>
        <option value="#FF9900">–û—Ä–∞–Ω–∂–µ–≤—ã–π</option>
      </select>
    </label>

    <div style="display: flex; flex-direction: column; gap: 10px; align-items: center; margin-top: 10px;">
      <button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
      <button onclick="showResults()">–ò—Ç–æ–≥–∏</button>
    </div>



  </div>

  <div id="gameOverPanel">
    <h2 id="resultText">–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!</h2>
    <button onclick="restartGame()">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
  </div>

  <div id="resultsPanel" style="display: none; position: absolute; top: 50%; left: 50%;
  transform: translate(-50%, -50%); background: #1e1e1e; padding: 20px 30px;
  border-radius: 15px; border: 2px solid #fff; text-align: center; z-index: 20; color: white;">
    <h2>üèÅ –ò—Ç–æ–≥–∏ –º–∞—Ç—á–µ–π</h2>
    <p>üë§ –ü–æ–±–µ–¥ –∏–≥—Ä–æ–∫–∞: <span id="playerWins">0</span></p>
    <p>ü§ñ –ü–æ–±–µ–¥ AI: <span id="aiWins">0</span></p>
    <button onclick="hideResults()">–ù–∞–∑–∞–¥</button>
  </div>


  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const settingsPanel = document.getElementById('settingsPanel');
    const gameOverPanel = document.getElementById('gameOverPanel');
    const resultText = document.getElementById('resultText');
    const difficultySelect = document.getElementById('difficulty');
    const paddleColorSelect = document.getElementById('paddleColor');

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const paddleWidth = 70, paddleHeight = 10;
    let player = { x: canvas.width / 2 - paddleWidth / 2, y: canvas.height - 20 };
    let ai = { x: canvas.width / 2 - paddleWidth / 2, y: 10 };
    const ballSize = 10;
    let ball = { x: canvas.width / 2, y: canvas.height / 2, dx: 3, dy: 3 };

    let playerScore = 0, aiScore = 0;
    let gameOver = false;
    let aiSpeed = 2.5;
    let paddleColor = "#00ff99";

    canvas.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      player.x = e.clientX - rect.left - paddleWidth / 2;
    });

    let trail = [];
    const maxTrailLength = 10;


    function startGame() {
      paddleColor = paddleColorSelect.value;
      setDifficulty(difficultySelect.value);
      scoreDisplay.style.display = "block";
      settingsPanel.style.display = "none";
      resetBall();
      gameLoop();
    }

    function setDifficulty(level) {
      if (level === "easy") aiSpeed = 2;
      else if (level === "medium") aiSpeed = 2.5;
      else if (level === "hard") aiSpeed = 3.5;
    }

    function gameLoop() {
      if (gameOver) return;

      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      //----------------------- –°–ï–¢–ö–ê
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 2;
      ctx.setLineDash([10, 10]); 
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.stroke();
      ctx.setLineDash([]);
      

      // –†–∏—Å—É–µ–º –∏–≥—Ä–æ–∫–∞ –∏ AI
      ctx.fillStyle = paddleColor;
      ctx.fillRect(player.x, player.y, paddleWidth, paddleHeight);

      ctx.fillStyle = "#ff5050";
      ctx.fillRect(ai.x, ai.y, paddleWidth, paddleHeight);

      // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—É—â—É—é –ø–æ–∑–∏—Ü–∏—é –º—è—á–∞ –≤ —Ö–≤–æ—Å—Ç -------------------------------------------
      trail.push({ x: ball.x, y: ball.y });
      if (trail.length > maxTrailLength) trail.shift();

      // –†–∏—Å—É–µ–º —Ö–≤–æ—Å—Ç-----------------------------------------------------
      for (let i = 0; i < trail.length; i++) {
      const t = trail[i];
      const alpha = i / trail.length;
      ctx.beginPath();
      ctx.arc(t.x, t.y, ballSize, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 255, 255, ${alpha * 0.3})`; // —Å–≤–µ—á–µ–Ω–∏–µ
      ctx.fill();
      }

      // –†–∏—Å—É–µ–º –º—è—á
      ctx.fillStyle = "#fff";
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ballSize, 0, Math.PI * 2);
      ctx.fill();

      // –î–≤–∏–∂–µ–Ω–∏–µ –º—è—á–∞
      ball.x += ball.dx;
      ball.y += ball.dy;

      if (ball.x <= ballSize || ball.x >= canvas.width - ballSize) ball.dx *= -1;

      // AI –¥–≤–∏–∂–µ–Ω–∏–µ
      if (ball.x > ai.x + paddleWidth / 2) ai.x += aiSpeed;
      else ai.x -= aiSpeed;

      // –û—Ç—Å–∫–æ–∫–∏
      if (ball.y + ballSize >= player.y &&
          ball.x >= player.x && ball.x <= player.x + paddleWidth) {
        ball.dy *= -1;
        ball.y = player.y - ballSize;
      }

      if (ball.y - ballSize <= ai.y + paddleHeight &&
          ball.x >= ai.x && ball.x <= ai.x + paddleWidth) {
        ball.dy *= -1;
        ball.y = ai.y + paddleHeight + ballSize;
      }

      // –ì–æ–ª—ã
      if (ball.y > canvas.height) {
        aiScore++;
        checkGameOver();
        resetBall();
      }

      if (ball.y < 0) {
        playerScore++;
        checkGameOver();
        resetBall();
      }

      scoreDisplay.textContent = `üßç –ò–≥—Ä–æ–∫: ${playerScore} | ü§ñ AI: ${aiScore}`;
      requestAnimationFrame(gameLoop);
    }

    function resetBall() {
      ball = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        dx: (Math.random() > 0.5 ? 3 : -3),
        dy: (Math.random() > 0.5 ? 3 : -3)
      };
    }

    function checkGameOver() {
  if (playerScore >= 5 || aiScore >= 5) {
    gameOver = true;
    const playerWins = parseInt(localStorage.getItem("playerWins") || "0");
    const aiWins = parseInt(localStorage.getItem("aiWins") || "0");

    if (playerScore > aiScore) {
      resultText.textContent = "üéâ –ü–æ–±–µ–¥–∞!";
      resultText.style.color = "#bf75ff";
      localStorage.setItem("playerWins", playerWins + 1);
    } else {
      resultText.textContent = "üí• –ü–æ—Ä–∞–∂–µ–Ω–∏–µ!";
      resultText.style.color = "#ff75dd";
      localStorage.setItem("aiWins", aiWins + 1);
    }

    gameOverPanel.style.display = "block";
  }
}


function showResults() {
  document.getElementById("playerWins").textContent = localStorage.getItem("playerWins") || "0";
  document.getElementById("aiWins").textContent = localStorage.getItem("aiWins") || "0";
  settingsPanel.style.display = "none";
  document.getElementById("resultsPanel").style.display = "block";
}

function hideResults() {
  document.getElementById("resultsPanel").style.display = "none";
  settingsPanel.style.display = "block";
}

    function restartGame() {
  playerScore = aiScore = 0;
  gameOver = false;
  gameOverPanel.style.display = "none";
  settingsPanel.style.display = "block";
  scoreDisplay.style.display = "none";
  document.getElementById("resultsPanel").style.display = "none";
}

  </script>
</body>
</html>
